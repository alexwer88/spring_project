<!DOCTYPE html>
<html lang="ru" ng-app="project">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/components/angular-bootstrap/ui-bootstrap-csp.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>

    <script src="/components/jquery/dist/jquery.min.js"></script>
    <script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/components/angular/angular.min.js"></script>
    <script src="/components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/components/angular-i18n/angular-locale_ru-ru.js"></script>
    <script src="/components/uuid.js"></script>

    <script src="app.js"></script>
    <script src="/controller/loginCtrl.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="stomp.js"></script>

</head>
<body>
<div class="container-fluid">
    <div ng-controller="loginCtrl">
        <br />
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">Авторизация</div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" ng-model="login.email"
                                           placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                                           ng-model="login.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default"
                                            ng-click="login.onLoginClickButton(login.email, login.password)">Sign in
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div ng-switch on="login.protocol.type">
                    <div ng-switch-when="CUSTOMER_ERROR" class="panel panel-danger">
                        <div class="panel-heading">Ошибка авторизации</div>
                        <div class="panel-body">{{login.protocol.data.error_description}}</div>
                    </div>
                    <div ng-switch-when="CUSTOMER_API_TOKEN" class="panel panel-info">
                        <div class="panel-heading">Пользователь аутентифицирован</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
